<div>
  <app-selector (filteredRadioButtonSelectionChanged)="onFilterProductRadioChange($event)" ></app-selector>
  <ng-container  *ngFor="let profile of products;let i = index">
    <div  *ngIf="selectedProducts === 'All' || selectedProducts === profile.role " >
      <app-profile  [profile]="profile" [i]="i"></app-profile>
    </div>
  </ng-container>

</div>
